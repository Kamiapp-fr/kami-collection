<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>

    *{
        padding: 0;
        margin: 0;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }

<body>
    
    <kami-infinite-list
        datasource="https://jsonplaceholder.typicode.com/posts/"
        delegate="post-custom"
        limitQuery="_limit"
        pageQuery="_page"
        limit='22'
        width="700px"
    >
        <post-custom
            titleprops="title"
            bodyprops="body"
        >
        </post-custom>
    </kami-infinite-list>


    <script type="module">
        import Post from './Post.ts';
        import KamiInfiniteList from '@kamiapp/infinite-list';

        window.onload = function(){
            customElements.define('post-custom',Post);
            customElements.define('kami-infinite-list', KamiInfiniteList);
            document.querySelector('kami-infinite-list').addEventListener('clickElement',(e)=>{
                console.log(e.detail)
            })
        }
    </script>
</body>
</html>
